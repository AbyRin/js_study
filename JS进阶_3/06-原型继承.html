<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <script>
    // 继续抽取 公共的部分放到原型上
    // const Person1 = {
    //   eyes: 2,
    //   head: 1
    // }
    // const Person2 = {
    //   eyes: 2,
    //   head: 1
    // }
    // 构造函数  new 出来的对象 结构一样，但是对象不一样

    function Person() {
      this.eyes = 2
      this.head = 1
    }
    
    function Woman() {
      
    }
    // 1. Woman 通过原型来继承 Person。它们的关系: 父构造函数  子构造函数
    Woman.prototype = new Person()  // new 关键字: 使 Woman 和之后new的 Man 成为 不同对象
    // 也可以使用底层代码实现
    // Woman.prototype = Object.create(Person.prototype)

    // 2. 指回原来的构造函数
    Woman.prototype.constructor = Woman

    // 3. 实例对象 mother
    const mom = new Woman()
    
    // 给 Woman 添加 baby 方法
    Woman.prototype.baby = function () {
      console.log('生孩子')
    }
    console.log(mom)


    function Man() {

    }
    // Man 也通过原型来继承 Person (省略注释)
    Man.prototype = new Person()
    Man.prototype.constructor = Man
    const dad = new Man()

    console.log(dad)

  </script>
</body>

</html>
