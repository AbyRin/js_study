<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function Star() {

    }
    const ldh = new Star()

    // 实例对象的 __proto__指向 原型对象
    console.log(ldh.__proto__)  //  Star函数
    
    // 实例对象的 __proto__ = 构造函数的 对象原型(prototype) 的指向
    console.log(ldh.__proto__ === Star.prototype)  // true

    // 实例对象的 __proto__（即原型对象）的constructor 指向 构造函数 Star
    console.log(ldh.__proto__.constructor === Star)  // true

  </script>
</body>

</html>
