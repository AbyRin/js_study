    // 传统函数有 this
    // 箭头函数的 this 是上一层作用域的 this 指向

    // 对象方法箭头函数 this
    const obj = {
      uname: '小明',
      sayHi: () => {
        console.log(this)  // (该 this 指向) window
      }
    }
    obj.sayHi()
    
    // 普通函数 套 箭头函数 this
    const obj2 = {
      uname: '小明',  // 属性
      sayHi: function () {  // 方法，传统函数有 this
        console.log(this)  // (该 this 指向) obj2

        let i = 10
        const count = () => {
          console.log(this)  // (该 this 指向) obj2
        }
        count()
      }
    }
    obj2.sayHi()

  </script>
