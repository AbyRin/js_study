<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 300px;
      height: 40px;
      border: 1px solid pink;
      text-align: center;
      line-height: 40px;
    }
  </style>
</head>

<body>
  <div></div>

  <script>
    // 获取元素
    const div = document.querySelector('div')

    // 得到日期对象
    const date = new Date()

    // 时间的另外一个写法
    div.innerHTML = date.toLocaleString()  // 年/月/日 时:分:秒
    div.innerHTML = date.toLocaleDateString()  // 年/月/日
    div.innerHTML = date.toLocaleTimeString()  // 时:分:秒

    // 定时器
    setInterval(function () {
      const date = new Date()
      div.innerHTML = date.toLocaleString()
    }, 1000)
  </script>
</body>

</html>
