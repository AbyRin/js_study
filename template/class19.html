<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="#" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class19</title>
    <style>
        h2 {
            text-align: center;
        }
        table {
            border-collapse: collapse;  /* 合并相邻边框 */
            height: 40px;
            margin: 0 auto;
        }
        table, th, td {
            border: 1px  solid black;
        }
        th {
            padding: 5px 20px;
        }
    </style>
</head>
<body>
    <h2>订单确认</h2>

    <script>
        // 1.用户输入
        let price = +prompt('请输入商品价格:')
        let num = +prompt('请输入商品数量:')
        let address = prompt('请输入收获地址:')
        // 2.计算总额
        let total = price * num
        // 3.页面打印
        document.write(`
            <table>
                <tr>
                    <th>商品名称</th>
                    <th>商品价格</th>
                    <th>商品数量</th>
                    <th>总价</th>
                    <th>收获地址</th>
                </tr>
                <tr>
                    <th>小米</th>
                    <th>${price}元</th>
                    <th>${num}</th>
                    <th>${total}元</th>
                    <th>${address}</th>
                </tr>
            </table>
        `)
    </script>
</body>
</html>
