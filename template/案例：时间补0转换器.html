<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="#" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 用户输入总秒数
        let second = +prompt("请输入总秒数:");
        // 封装函数
        function time_calculate(t) {
            // 转换
            let h = parseInt(t / 60 /60 % 24)
            let m = parseInt(t / 60 % 60)
            let s = parseInt(t % 60)
            h = h < 10 ? "0" + h : h
            m = m < 10 ? "0" + m : m
            s = s < 10 ? "0" + s : s
            return(`转化后的时间是${h}:${m}:${s}`)
        }
        let str = time_calculate(second)
        document.write(str)
    </script>
</body>
</html>
