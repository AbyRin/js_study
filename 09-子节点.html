<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ul>

  <script>
    const ul = document.querySelector('ul')
    lis = ul.children  // 查找子节点, 返回伪数组

    console.log(lis)

    const li_2 = document.querySelector('ul li:nth-child(2)')

    // 兄弟节点
    console.log(li_2.previousElementSibling)  // 上一个兄弟, li_1
    console.log(li_2.nextElementSibling)  // 下一个兄弟, li_3
  </script>
</body>

</html>
