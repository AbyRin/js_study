<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const arr = ['red', 'blue', 'green']

    // map()方法: 遍历数组, 处理数据, 并返回 新数组
    // forEach没有返回值
    const newArr = arr.map(function (element, index) {  // 数组元素, 下标
      return element + '颜色'
    })
    console.log(newArr)
    
  </script>
</body>

</html>
