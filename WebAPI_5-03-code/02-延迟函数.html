<body>
  <script>

    // 延时定时器
    // setTimeout(回调函数, 等待时间)

    // 清楚延时函数
    let timer = setTimeout(回调函数, 等待时间)
    clearTimeout(timer)

    setTimeout(function () {
      console.log('时间到了')
    }, 2000)
  </script>
