<!DOCTYPE html>

<body>
  <script>
    const arr = ['red', 'blue', 'green']
    // 把数组元素转换为字符串
    console.log(arr.join())  // red,blue,green（小括号为空则自动用逗号分割）
    console.log(arr.join(''))  // redbluegreen（小括号为空字符串, 则不分割）
    console.log(arr.join('拼接'))  // red拼接blue拼接green
  </script>
</body>

</html>
