<body>
  <script>
    // 实现累加：arr.reduce(function(累计值, 当前元素){}, 起始值)
    const arr = [1, 2, 3]

    arr.reduce(function (prev, item) {
      return prev + item
    }, 0)  // 初始值

    // 箭头函数写法
    const re = arr.reduce((prev, item) => prev + item, 0)

  </script>
