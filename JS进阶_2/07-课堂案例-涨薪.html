<body>
  <script>
    const arr = [{
      name: '张三',
      salary: 10000
    }, {
      name: '李四',
      salary: 10000
    }, {
      name: '王五',
      salary: 10000
    }]

    // 案例：涨薪 30%

    // const money = arr.reduce(function (prev, item) {
    //   return prev + item.salary * 1.3
    // }, 0)

    // 箭头函数写法
    const money = arr.reduce((prev, item) => prev + item.salary * 1.3, 0)  // 此处 item 为(每个)对象
    console.log(money)
    
  </script>
</body>
