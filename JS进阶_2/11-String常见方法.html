<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    
    //1. split: 把字符串转换为数组(和 join 相反)
    const str = 'pink,red'
    const arr = str.split(',')
    console.log(arr)  // ["pink", "red"]

    const str1 = '2022-4-8'
    const arr1 = str1.split('-')
    console.log(arr1)  // ["2022", "4", "8"]

    // 2. substring: 字符串的截取。substring(开始的索引号[,结束的索引号])
    // 2.1 省略 结束索引，默认取到最后
    // 2.2 截取部分: 包含开始索引, 不包含结束索引
    const str3 = '一二三四五六七八九'
    console.log(str3.substring(0, 1))  // "一"
    console.log(str3.substring(5, 7))  // "六七"

    // 3. startsWith: 判断是不是以某个字符开头。startsWith(目标字符[,结束的索引号])
    const str4 = '一二三四五六七八九'
    console.log(str4.startsWith('二', 1))  // true

    // 4. includes: 判断某个字符是不是包含在一个字符串里面(区分大小写)
    const str5 = '一二三四五六七八九'
    console.log(str5.includes('十'))  // false

  </script>
</body>

</html>
