<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>认识Promise状态</title>
</head>

<body>
  <script>
    /**
     * 目标：认识Promise状态
    */
    // 1. 创建Promise对象（pending-待定状态）
    const p = new Promise((resolve, reject) => {
      // Promise对象创建时，此处代码 立刻执行

      // 2. 执行异步代码
      setTimeout(() => {
        // resolve()被调用后，promise对象 变成 fulfilled状态，然后执行 then()回调函数
        resolve('模拟AJAX请求-成功结果')
        // reject()被调用后，promise对象 变成 rejected状态，然后执行 catch()回调函数
        reject(new Error('模拟AJAX请求-失败结果'))
      }, 2000)
    })
    console.log(p)

    // 3. 获取结果
    p.then(result => {
      console.log(result)
    }).catch(error => {
      console.log(error)
    })

  </script>
</body>

</html>
