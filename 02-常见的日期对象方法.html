<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 获得日期对象
    const date = new Date()

    // 使用里面的方法
    console.log(date.getFullYear())  // 获取当前年份(四位)
    console.log(date.getMonth() + 1)  // 获取当前月份(要 + 1)
    console.log(date.getDate())  // 获取当前日期(几号)
    console.log(date.getDay())  // 获取当前星期(以周日为第一天)
  </script>
</body>

</html>
